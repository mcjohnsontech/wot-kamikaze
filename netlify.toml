[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"


[secrets_scan]
  omit_keys = [
    "NODE_ENV",
    "PORT",
    "FRONTEND_URL",
    "VITE_SUPABASE_URL",
    "VITE_SUPABASE_ANON_KEY"
  ]

  omit_paths = [
    "server/**",
    "docs/**",
    "*.md"
  ]
